<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>📘 Assignments – Linux Portfolio</title>
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    body { padding-bottom:80px; }
    table { width:100%; text-align:left; border-collapse:collapse; }
    th, td { padding:8px; border-bottom:1px solid #333; }
    th { color:#4da3ff; }
    tr:hover { background:#1a1a1a; }
    .open-btn {
      color:#4da3ff; text-decoration:none;
      font-weight:bold; transition:color .2s;
    }
    .open-btn:hover { color:#74c0ff; }
    .header {
      text-align:center; margin:20px 0;
    }
    .menu-bar {
      display:flex; justify-content:center;
      gap:15px; margin-bottom:20px;
    }
  </style>
  <script src="../../assets/js/auth_check.js" defer></script>
</head>
<body class="dark-mode">

  <header class="header">
    <h1>📘 Mina Assignments</h1>
    <p id="userDisplay" style="color:#4da3ff;font-size:0.9rem;"></p>
  </header>

  <!-- Vågrät meny -->
  <div class="menu-bar">
    <a href="../../index.html" class="open-btn">🏠 Start</a>
    <a href="../../html/system_oversikt.html" class="open-btn">🖥️ Systemöversikt</a>
    <a href="../../html/loggar.html" class="open-btn">🧾 Loggar</a>
  </div>

  <!-- Tabell med uppgifter -->
  <section class="stat-section">
    <h2>🧩 Uppgiftsöversikt</h2>
    <table id="assignTable" class="data-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Titel</th>
          <th>Status</th>
          <th>Datum</th>
          <th>Öppna</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">Laddar uppgifter...</td></tr>
      </tbody>
    </table>
  </section>

  <footer style="text-align:center;margin-top:40px;color:#aaa;">
    © 2025 Kate Sofia Petersen | Linux Portfolio Dashboard
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.querySelector("#assignTable tbody");
      const assignments = [
        { id:1, title:"System and User Information", date:"2025-10-10", file:"part1.html", status:"✅ Klar" },
        { id:2, title:"Commands with Flags", date:"2025-10-11", file:"part2.html", status:"✅ Klar" },
        { id:3, title:"File Management", date:"2025-10-12", file:"part3.html", status:"🕓 Pågår" },
        { id:4, title:"Process & Network", date:"2025-10-13", file:"part4.html", status:"⏳ Planerad" },
        { id:5, title:"Automation & Scripts", date:"2025-10-14", file:"part5.html", status:"⏳ Planerad" }
      ];

      tableBody.innerHTML = "";
      assignments.forEach(a => {
        tableBody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${a.id}</td>
            <td>${a.title}</td>
            <td>${a.status}</td>
            <td>${a.date}</td>
            <td><a href="./${a.file}" class="open-btn">📂 Öppna</a></td>
          </tr>
        `);
      });
    });
  </script>
</body>
</html>
