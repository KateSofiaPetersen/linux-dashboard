<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Inloggning ‚Äì Linux Portfolio Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d1117, #1b1f27);
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 10px #0008;
    }

    h2 {
      margin-bottom: 25px;
      color: #4da3ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #eee;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #4da3ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #368ae5;
    }

    .error {
      color: #ff5c5c;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .access-link {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .access-link a {
      color: #4da3ff;
      text-decoration: none;
    }

    .access-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Logga in</h2>

    <input type="text" id="username" placeholder="Anv√§ndarnamn" autocomplete="off">
    <input type="password" id="password" placeholder="L√∂senord">

    <button onclick="login()">Logga in</button>

    <p id="errorMsg" class="error"></p>

<div class="access-link">
  <p style="margin-top:15px;color:#ccc;text-align:center;">
    Har du inget konto?
    <a href="#" onclick="toggleAccessRequest()" style="color:#4da3ff;text-decoration:none;">
      Be om tillg√•ng h√§r
    </a>
  </p>

  <!-- Dold beg√§ran-formul√§r -->
  <div id="accessRequest" style="display:none;text-align:center;margin-top:20px;">
    <h3 style="color:#4da3ff;">üîë Beg√§r tillg√•ng</h3>
    <input type="text" id="reqName" placeholder="Ditt namn" style="margin:5px;padding:8px;width:80%;"><br>
    <input type="email" id="reqEmail" placeholder="Din e-postadress" style="margin:5px;padding:8px;width:80%;"><br>
    <button onclick="sendAccessRequest()" style="padding:8px 20px;margin-top:10px;">Skicka</button>
    <p id="reqStatus" style="margin-top:10px;color:#4da3ff;"></p>
  </div>
</div>
  </div>

<script>
  // Lista med anv√§ndare och l√∂senord
  const users = {
    "kedir-ahmed": { name: "Kedir Ahmed", pass: "Mentor1!" },
    "patrik-sjogren": { name: "Patrik Sj√∂gren", pass: "Mentor2!" },
    "kurosh-salehi": { name: "Kurosh Salehi", pass: "Mentor3!" },
    "gast-anvandare": { name: "G√§st Anv√§ndare", pass: "Guest123!" }
  };

  function login() {
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (users[username] && users[username].pass === password) {
      // ‚úÖ Spara inloggning i localStorage
      localStorage.setItem("loggedInUser", users[username].name);

      // Visa v√§lkomstmeddelande
      alert(`üéâ V√§lkommen ${users[username].name}!`);
      window.location.href = "../index.html";
    } else {
      errorMsg.textContent = "‚ùå Fel anv√§ndarnamn eller l√∂senord.";
    }
  }
  ...
  } // slutet p√• login()

  // === Beg√§r tillg√•ng (ny del) ===
  function toggleAccessRequest() {
    const box = document.getElementById("accessRequest");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function sendAccessRequest() {
    const name = document.getElementById("reqName").value.trim();
    const email = document.getElementById("reqEmail").value.trim();
    const status = document.getElementById("reqStatus");

    if (!name || !email) {
      status.textContent = "‚ö†Ô∏è Fyll i b√•de namn och e-post.";
      status.style.color = "#f77";
      return;
    }

    const subject = encodeURIComponent("Tillg√•ngsf√∂rfr√•gan ‚Äì Linux Dashboard");
    const body = encodeURIComponent(`Namn: ${name}\nE-post: ${email}\n\nHej Kate, jag √∂nskar tillg√•ng till din Linux Dashboard.`);
    window.location.href = `mailto:kontakt@katepetersen.se?subject=${subject}&body=${body}`;

    status.textContent = "‚úÖ F√∂rfr√•gan har skickats via e-post.";
    status.style.color = "#4da3ff";
  }
</script>

</body>
</html>
