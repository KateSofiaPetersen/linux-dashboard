<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Mentorfeedback</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Mentorfeedback</h1>
    <p>För utvärdering av Linux‑utveckling</p>
  </header>

  <section>
    <form>
      <label>Namn:</label><br>
      <input type="text"><br><br>

      <label>E‑post:</label><br>
      <input type="email"><br><br>

      <label>Feedback:</label><br>
      <textarea rows="6" cols="50" placeholder="Skriv feedback här..."></textarea><br><br>

      <label>Nivåbedömning:</label><br>
      <select>
        <option>Nybörjare</option>
        <option>Medel</option>
        <option>Avancerad</option>
        <option>Expert</option>
      </select><br><br>

      <button type="submit">Skicka</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Kate Sofia Petersen</p>
  </footer>
</body>
</html>
